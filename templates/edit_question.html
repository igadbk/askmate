{% extends "layout.html" %}


{% block content %}
    <h1>Edit question</h1>{{ question['title']}} {{ question['message']}}
    <form action="{{ url_for('edit_question', question_id=question_id) }}" method="POST">
        <p>Question title<br>
            <input type="text" name="title" required minlength="10" value="" size="51">{{ question['title'] }}</input>
        </p>

        <p>Question message<br>
            <textarea cols="50" rows="10" name="message" autofocus required minlength="10">{{ question['message'] }}</textarea>
        </p>
        <br>
        <button type="submit">Submit question</button>
    </form>

    <p>
        <a href="{{ url_for('display_question', question_id=question_id) }}">Go back to question</a> <!-- Fixed -->
    </p>

{% endblock %}
